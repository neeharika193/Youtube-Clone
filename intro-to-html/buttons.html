 




<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none; 
    height: 36px;
    width: 100px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 2px;
    transition: opacity 0.15s;
    }

    .subscribe-button:hover {
      opacity: 0.8;
    }
    .subscribe-button:active {
      opacity: 0.5;
    }

  .join-button {
    background-color: white;
    border-color: rgb(0, 166, 255);
    border-style: solid;
    border-width: 1px;
    color: rgb(0, 166, 255);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 1s,
    color 1s;                                               
   }

   .join-button:hover {
    background-color: rgb(0, 166, 255);
    color: white;
   }
   .join-button:active {
    opacity: 0.7;
   }

   .tweet-button {
    background-color: rgb(0, 162, 255);
    color: white;
    border: none;
    height: 36px;
    width: 75px;
    border-radius: 18px;
    margin-left: 2px;
    font-weight: bold;
    font-size: 10px;
    cursor: pointer;
   }
</style>
<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  TWEET
</button>
